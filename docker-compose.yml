version: "3.8"

services:
  flask-app:
    build: .
    image: flask-app:1.0.0
    container_name: flask-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      - DB_URL=postgresql://postgres:postgres@flask-app/postgres
    depends_on:
      - flask-psql

  flask-psql:
    image: postgres:14.8
    container_name: flask-psql
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
